        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WP2020</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" >
    </head>



    <body>
       

        

    <div class="text-center">
            <img src="logo.png" class="rounded" alt="...">
    </div>

          <br>

          

        <div class="container-fluid" >
            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><h3 style="text-align: center;">Please enter all data to register</h1></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="text" class="form-control" placeholder="First and Last name" id="nameSurname"></textarea></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="email" class="form-control"  placeholder="Email" id="email"  /></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="text" class="form-control" placeholder="Username" id="username"  /></div>
            </div>

            <div class="row justify-content-center">  
                <div class="col-md-2" style="background-color:lavenderblush;"><input type="password" class="form-control" placeholder="Password" id="password"  /></div>
                <div class="col-md-2" style="background-color:lavenderblush;"><input type="password" class="form-control" placeholder="Reenter password" id="repassword"  /></div>
            </div>  
            
            

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="text" class="form-control" placeholder="Capital catch" id="capitalCatch"></textarea></div>
            </div>

            

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="text" class="form-control" placeholder="Favourite fish" id="favouriteFish"></textarea></div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><textarea class="form-control" placeholder="Short description" id="desc"></textarea></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:lavenderblush;"><input type="file"  class="form-control-file" id="img" name="img" accept="image/*"></div>
                
            </div>  




            <div class="row justify-content-center">
                <div class="col-md-3" style="background-color:lavenderblush;"><a href="index.html" class="btn btn-link stretched-link">Already a member?</a></div>
                
           
                <div class="col-md-1" style="background-color:lavenderblush;"><button  onclick="register()" class="btn btn-primary" id="btnRegister" >Register</button></div>
             </div>  



            


             
        </div>

        <script src="registration.js"></script>
        
 

    </body>
</html>
